<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Genotion</title>
	<meta name="description" content="Building the future of AI productivity">
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		
		body {
			font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
			background: #000;
			color: #fff;
			min-height: 100vh;
			display: flex;
			align-items: center;
			justify-content: center;
			overflow: hidden;
			position: relative;
		}
		
		/* Animated gradient background */
		body::before {
			content: '';
			position: absolute;
			width: 200%;
			height: 200%;
			background: radial-gradient(circle at 20% 50%, rgba(120, 80, 200, 0.3) 0%, transparent 50%),
						radial-gradient(circle at 80% 80%, rgba(80, 120, 200, 0.3) 0%, transparent 50%),
						radial-gradient(circle at 40% 20%, rgba(200, 80, 120, 0.2) 0%, transparent 50%);
			animation: drift 20s ease-in-out infinite;
		}
		
		@keyframes drift {
			0%, 100% {
				transform: translate(-10%, -10%) rotate(0deg);
			}
			33% {
				transform: translate(-5%, -15%) rotate(120deg);
			}
			66% {
				transform: translate(-15%, -5%) rotate(240deg);
			}
		}
		
		.container {
			position: relative;
			z-index: 1;
			text-align: center;
			padding: 2rem;
			max-width: 600px;
			animation: fadeIn 1.5s ease;
		}
		
		@keyframes fadeIn {
			from {
				opacity: 0;
				transform: translateY(20px);
			}
			to {
				opacity: 1;
				transform: translateY(0);
			}
		}
		
		.logo {
			font-size: 2rem;
			font-weight: 600;
			letter-spacing: -0.02em;
			margin-bottom: 2rem;
			background: linear-gradient(135deg, #fff 0%, rgba(255,255,255,0.6) 100%);
			-webkit-background-clip: text;
			-webkit-text-fill-color: transparent;
			background-clip: text;
		}
		
		h1 {
			font-size: 2.5rem;
			font-weight: 300;
			line-height: 1.3;
			margin-bottom: 1rem;
			letter-spacing: -0.03em;
		}
		
		p {
			font-size: 1.1rem;
			color: rgba(255, 255, 255, 0.7);
			line-height: 1.6;
			margin-bottom: 3rem;
			font-weight: 300;
		}
		
		.contact {
			display: inline-block;
			color: rgba(255, 255, 255, 0.9);
			text-decoration: none;
			font-size: 0.95rem;
			padding: 0.75rem 2rem;
			border: 1px solid rgba(255, 255, 255, 0.2);
			border-radius: 50px;
			transition: all 0.3s ease;
			background: rgba(255, 255, 255, 0.03);
			backdrop-filter: blur(10px);
		}
		
		.contact:hover {
			background: rgba(255, 255, 255, 0.1);
			border-color: rgba(255, 255, 255, 0.4);
			transform: translateY(-2px);
		}
		
		.footer {
			position: absolute;
			bottom: 2rem;
			left: 50%;
			transform: translateX(-50%);
			font-size: 0.85rem;
			color: rgba(255, 255, 255, 0.3);
			animation: fadeIn 2s ease;
		}
		
		/* Mobile optimization */
		@media (max-width: 768px) {
			h1 {
				font-size: 2rem;
			}
			
			p {
				font-size: 1rem;
			}
			
			.logo {
				font-size: 1.75rem;
			}
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="logo">Genotion</div>
		<h1>Building the future of AI productivity</h1>
		<p>We're developing innovative tools that enhance how you work with artificial intelligence.</p>
		<a href="mailto:hello@genotion.ai" class="contact">hello@genotion.ai</a>
	</div>
	
	<div class="footer">
		Genotion, LLC Â© 2025
	</div>
</body>
</html>
